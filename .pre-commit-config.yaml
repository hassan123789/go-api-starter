# Pre-commit configuration for Go API Starter
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

# Install: pre-commit install
# Run all: pre-commit run --all-files

repos:
  # ==============================================================
  # General
  # ==============================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # ファイル末尾の空白を削除
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      # ファイル末尾に改行を追加
      - id: end-of-file-fixer
      # YAMLの構文チェック
      - id: check-yaml
        args: [--allow-multiple-documents]
      # JSONの構文チェック
      - id: check-json
      # 大きなファイルの追加を防止
      - id: check-added-large-files
        args: ['--maxkb=1000']
      # マージ競合マーカーのチェック
      - id: check-merge-conflict
      # 実行可能スクリプトにshebangがあるか
      - id: check-executables-have-shebangs
      # Case sensitivity issues on case-insensitive filesystems
      - id: check-case-conflict
      # シークレットの検出
      - id: detect-private-key

  # ==============================================================
  # Go
  # ==============================================================
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      # go fmt
      - id: go-fmt
      # go imports
      - id: go-imports
      # go vet
      - id: go-vet
      # go mod tidy
      - id: go-mod-tidy

  # golangci-lint (ローカル実行)
  - repo: local
    hooks:
      - id: golangci-lint
        name: golangci-lint
        entry: golangci-lint run --fix
        language: system
        types: [go]
        pass_filenames: false

  # go build check
  - repo: local
    hooks:
      - id: go-build
        name: go build
        entry: go build -v ./...
        language: system
        types: [go]
        pass_filenames: false

  # go test
  - repo: local
    hooks:
      - id: go-test
        name: go test
        entry: go test -short ./...
        language: system
        types: [go]
        pass_filenames: false

  # ==============================================================
  # Security
  # ==============================================================
  - repo: local
    hooks:
      - id: gosec
        name: gosec security check
        entry: gosec -quiet ./...
        language: system
        types: [go]
        pass_filenames: false
        stages: [push]  # push時のみ実行（重いため）

  # ==============================================================
  # Documentation
  # ==============================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: ['--fix', '--disable', 'MD013', 'MD033', 'MD041', '--']

  # ==============================================================
  # Commit Message
  # ==============================================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

# CI skip
ci:
  autofix_prs: true
  autoupdate_schedule: weekly
  skip: [golangci-lint, go-build, go-test, gosec]
