apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-api-starter
  labels:
    app.kubernetes.io/name: go-api-starter
  annotations:
    # Adjust based on your ingress controller (nginx, traefik, etc.)
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.example.com
      secretName: go-api-starter-tls
  rules:
    - host: api.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: go-api-starter
                port:
                  name: http
