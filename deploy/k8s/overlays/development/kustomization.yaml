apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: go-api-starter-dev

namePrefix: dev-

labels:
  - pairs:
      environment: development

resources:
  - ../../base

patches:
  - path: deployment-patch.yaml

# Development-specific image tag
images:
  - name: go-api-starter
    newName: ghcr.io/hassan123789/go-api-starter
    newTag: dev

# Override replicas for development
replicas:
  - name: go-api-starter
    count: 1
