openapi: 3.0.3
info:
  title: Go API Starter
  description: JWT認証付きTODO管理REST API
  version: 1.0.0
  contact:
    name: zareh
    url: https://github.com/zareh/go-api-starter

servers:
  - url: http://localhost:8080
    description: Local development server

paths:
  /health:
    get:
      summary: ヘルスチェック
      description: サーバーの稼働状態を確認します
      tags:
        - Health
      responses:
        "200":
          description: サーバー正常稼働
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok

  /api/v1/users:
    post:
      summary: ユーザー登録
      description: 新規ユーザーを登録します
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserRequest"
      responses:
        "201":
          description: ユーザー登録成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
        "400":
          description: バリデーションエラーまたはメールアドレス重複
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/v1/auth/login:
    post:
      summary: ログイン
      description: メールアドレスとパスワードでログインし、JWTトークンを取得します
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: ログイン成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
        "401":
          description: 認証失敗
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/v1/todos:
    get:
      summary: TODO一覧取得
      description: 認証ユーザーのTODO一覧を取得します
      tags:
        - Todos
      security:
        - bearerAuth: []
      responses:
        "200":
          description: TODO一覧
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TodoListResponse"
        "401":
          description: 認証エラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    post:
      summary: TODO作成
      description: 新規TODOを作成します
      tags:
        - Todos
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateTodoRequest"
      responses:
        "201":
          description: TODO作成成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Todo"
        "400":
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: 認証エラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/v1/todos/{id}:
    get:
      summary: TODO詳細取得
      description: 指定IDのTODOを取得します
      tags:
        - Todos
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: TODO詳細
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Todo"
        "401":
          description: 認証エラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: TODOが見つからない
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    put:
      summary: TODO更新
      description: 指定IDのTODOを更新します
      tags:
        - Todos
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateTodoRequest"
      responses:
        "200":
          description: TODO更新成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Todo"
        "400":
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: 認証エラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: TODOが見つからない
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      summary: TODO削除
      description: 指定IDのTODOを削除します
      tags:
        - Todos
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: TODO削除成功
        "401":
          description: 認証エラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: TODOが見つからない
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    CreateUserRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: user@example.com
        password:
          type: string
          minLength: 8
          example: password123

    UserResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        email:
          type: string
          format: email
          example: user@example.com
        created_at:
          type: string
          format: date-time
          example: "2025-12-11T10:00:00Z"

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: user@example.com
        password:
          type: string
          example: password123

    LoginResponse:
      type: object
      properties:
        token:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        expires_at:
          type: string
          format: date-time
          example: "2025-12-12T10:00:00Z"

    CreateTodoRequest:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          maxLength: 255
          example: Learn Go

    UpdateTodoRequest:
      type: object
      properties:
        title:
          type: string
          maxLength: 255
          example: Learn Go and Echo
        completed:
          type: boolean
          example: true

    Todo:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        user_id:
          type: integer
          format: int64
          example: 1
        title:
          type: string
          example: Learn Go
        completed:
          type: boolean
          example: false
        created_at:
          type: string
          format: date-time
          example: "2025-12-11T10:00:00Z"
        updated_at:
          type: string
          format: date-time
          example: "2025-12-11T10:00:00Z"

    TodoListResponse:
      type: object
      properties:
        todos:
          type: array
          items:
            $ref: "#/components/schemas/Todo"
        total:
          type: integer
          example: 2

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          example: invalid email or password
